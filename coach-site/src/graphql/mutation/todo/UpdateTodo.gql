mutation updateTodo($todo: TodoInput!) {
  updateTodo(todo: $todo) {
    id
    text
    description
    parents {
      id
      text
    }
    children {
      id
      text
    }
    metrics {
      id
      text
    }
    goals {
      id
      text
    }
    routines {
      id
      text
    }
  }
}
