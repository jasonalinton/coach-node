mutation updateGoal($goal: GoalInput!) {
  updateGoal(goal: $goal) {
    id
    text
    description
    parents {
      id
      text
    }
    children {
      id
      text
    }
    metrics {
      id
      text
    }
    todos {
      id
      text
    }
    routines {
      id
      text
    }
  }
}
